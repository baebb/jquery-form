<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="contact" action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" placeholder="Name" type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" placeholder="Email" type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="(___) ___-____" pattern="(?:\(\d{3}\)[- ]?\d{3}[- ]?\d{4}" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" placeholder="message" id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>

            <div id="form-messages"></div>
        </div>
    </div>
</div>


<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
